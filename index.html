				<h3 class="subtitle">Have you got something in mind?</h3>
				<a href="https://nau.typeform.com/to/QIQ7ZP" class="big-btn" title="Open Nau Studio Feedback Form">Let's share it!</a>
			</section>
			<section class="section launcher">
				<a href="https://mail.google.com/a/naustud.io" class="link" title="Open Nau Studio Web Mail">
					<img class="link-icon" src="img/ico-mail.png" height="65" width="80" alt="Mail">
					<h4 class="link-label">Mail</h4>
				</a>
				<a href="https://www.google.com/calendar/hosted/naustud.io" class="link" title="Open Calendar">
					<img src="img/ico-cal.png" height="65" width="70" alt="Calendar" class="link-icon">
					<h4 class="link-label">Calendar</h4>
				</a>
				<a href="https://drive.google.com/a/naustud.io" class="link" title="Open Nau Studio Google Drive">
					<img src="img/ico-gdrive.png" height="65" width="77" alt="GDrive" class="link-icon">
					<h4 class="link-label">Drive</h4>
				</a>
				<a href="https://github.com/naustudio" class="link" title="Go to Nau Studio Github">
					<img src="img/ico-github.png" height="65" width="85" alt="Github" class="link-icon">
					<h4 class="link-label">Github</h4>
				</a>
				<a href="https://bitbucket.org/naustudio" class="link" title="Go to Nau Studio Bitbucket">
					<img src="img/ico-bitbucket.png" height="65" width="55" alt="Bitbucket" class="link-icon">
					<h4 class="link-label">Bitbucket</h4>
				</a>
				<a href="https://trello.com/naustudio" class="link" title="Go to Nau Studio Trello">
					<img src="img/ico-trello.png" height="65" width="65" alt="Trello" class="link-icon">
					<h4 class="link-label">Trello</h4>
				</a>
				<a href="http://hr.naustud.io" class="link" title="Go to Nau Studio HR Management System">
					<img src="img/ico-hrm.png" height="65" width="55" alt="Orange HRM" class="link-icon">
					<h4 class="link-label">HRM</h4>
				</a>
				<a href="http://nau-jukebox.meteor.com" class="link" title="Go to Nau Studio Jukebox">
					<img src="img/ico-cloud-music.png" height="65"  alt="Jukebox" class="link-icon">
					<h4 class="link-label">Jukebox</h4>
				</a>
			</section>
			<form id="web-search" class="section web-search">
				<img src="img/ico-google.png" height="44" width="131" alt="Google" class="search-provider-icon">
				<input id="web-search-input" type="search" class="web-search-input">
			</form>
		</main>
